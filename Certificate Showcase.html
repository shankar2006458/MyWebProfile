<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credentials - My Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --background: hsl(210, 40%, 98%);
      --foreground: hsl(222, 47%, 11%);
      --primary: hsl(173, 80%, 40%);
      --primary-foreground: hsl(0, 0%, 100%);
      --accent: hsl(280, 70%, 50%);
      --glass-bg: hsla(0, 0%, 100%, 0.7);
      --glass-border: hsla(0, 0%, 100%, 0.5);
      --glass-shadow: hsla(222, 47%, 11%, 0.1);
      --glass-text: hsl(222, 47%, 11%);
      --glass-text-muted: hsl(215, 16%, 40%);
      --gradient-start: hsl(173, 80%, 70%);
      --gradient-mid: hsl(220, 90%, 70%);
      --gradient-end: hsl(280, 80%, 70%);
    }
    .dark {
      --background: hsl(222, 47%, 6%);
      --foreground: hsl(210, 40%, 98%);
      --primary: hsl(173, 80%, 50%);
      --glass-bg: hsla(222, 47%, 15%, 0.6);
      --glass-border: hsla(0, 0%, 100%, 0.1);
      --glass-shadow: hsla(0, 0%, 0%, 0.3);
      --glass-text: hsl(210, 40%, 98%);
      --glass-text-muted: hsl(215, 20%, 70%);
      --gradient-start: hsl(174, 36%, 10%);
      --gradient-mid: hsl(220, 70%, 25%);
      --gradient-end: hsl(280, 60%, 25%);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    /* Gradient Background */
    .gradient-bg {
      background: linear-gradient(
        135deg,
        var(--gradient-start) 0%,
        var(--gradient-mid) 50%,
        var(--gradient-end) 100%
      );
      min-height: 100vh;
      position: relative;
    }
    /* Animated Background Orbs */
    .bg-orbs {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(60px);
    }
    .orb-1 {
      width: 300px;
      height: 300px;
      top: 80px;
      left: 40px;
      animation: float1 8s ease-in-out infinite;
    }
    .orb-2 {
      width: 400px;
      height: 400px;
      bottom: 80px;
      right: 40px;
      animation: float2 10s ease-in-out infinite;
    }
    .orb-3 {
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      animation: float3 6s ease-in-out infinite;
    }
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(10px, -20px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-10px, 20px); }
    }
    @keyframes float3 {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, calc(-50% + 15px)); }
    }
    @keyframes glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    /* Glass Card Styles */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px var(--glass-shadow);
      border-radius: 1rem;
      overflow: hidden;
    }
    .glass-card-hover {
      transition: all 0.3s ease;
    }
    .glass-card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px var(--glass-shadow);
      border-color: hsla(173, 80%, 40%, 0.3);
    }
    .glass-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--glass-text);
    }
    .glass-button:hover {
      background: hsla(173, 80%, 40%, 0.2);
      border-color: hsla(173, 80%, 40%, 0.5);
    }
    /* Container */
    .container {
      max-width: min(1200px, 100%);
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* Header */
    header {
      position: relative;
      z-index: 10;
      padding: 1.5rem 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo-icon {
      padding: 0.5rem;
    }
    .logo-icon svg {
      width: 24px;
      height: 24px;
      color: var(--primary);
    }
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--glass-text);
    }
    /* Theme Toggle */
    .theme-toggle {
      font-size: 0.875rem;
    }
    .theme-toggle svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }
    /* Hero Section */
    .hero {
      position: relative;
      z-index: 10;
      padding: 3rem 0 5rem;
      text-align: center;
    }
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .hero-badge span {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--glass-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .hero-badge svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
      animation: glow 3s ease-in-out infinite;
    }
    .hero h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.1;
    }
    .hero h1 .text-normal {
      color: var(--glass-text);
    }
    .gradient-text {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p {
      font-size: 1.125rem;
      color: var(--glass-text-muted);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
    }
    /* Certificates Grid */
    .certificates-section {
      position: relative;
      z-index: 10;
      padding-bottom: 5rem;
    }
    .certificates-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .certificates-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .certificates-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    /* Certificate Card */
    .certificate-card {
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.5s ease forwards;
    }
    .certificate-card:nth-child(1) { animation-delay: 0.1s; }
    .certificate-card:nth-child(2) { animation-delay: 0.2s; }
    .certificate-card:nth-child(3) { animation-delay: 0.3s; }
    .certificate-card:nth-child(4) { animation-delay: 0.4s; }
    .certificate-card:nth-child(5) { animation-delay: 0.5s; }
    .certificate-card:nth-child(6) { animation-delay: 0.6s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-image-container {
      position: relative;
      overflow: hidden;
      border-radius: 1rem 1rem 0 0;
    }
    .card-image {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .certificate-card:hover .card-image {
      transform: scale(1.05);
    }
    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .certificate-card:hover .card-overlay {
      opacity: 1;
    }
    .preview-icon {
      padding: 0.75rem;
    }
    .preview-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }
    .category-badge {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--glass-text);
    }
    .card-content {
      padding: 1.25rem;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--glass-text);
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .card-issuer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--glass-text-muted);
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
    }
    .card-issuer svg {
      width: 16px;
      height: 16px;
    }
    .card-description {
      font-size: 0.875rem;
      color: var(--glass-text-muted);
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.5;
    }
    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-date {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--glass-text-muted);
      font-size: 0.875rem;
    }
    .card-date svg {
      width: 16px;
      height: 16px;
    }
    .card-view {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--primary);
      font-size: 0.875rem;
      font-weight: 500;
      transition: transform 0.3s ease;
    }
    .certificate-card:hover .card-view {
      transform: translateX(5px);
    }
    .card-view svg {
      width: 16px;
      height: 16px;
    }
    /* Footer */
    footer {
      position: relative;
      z-index: 10;
      padding: 2rem 0;
      border-top: 1px solid var(--glass-border);
      text-align: center;
    }
    footer p {
      font-size: 0.875rem;
      color: var(--glass-text-muted);
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: calc(100% - 2rem);
      max-width: 700px;
      max-height: none;
      height: auto;
      z-index: 101;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal-close:hover {
      background: hsla(0, 84%, 60%, 0.2);
    }
    .modal-close svg {
      width: 20px;
      height: 20px;
      color: var(--glass-text);
    }
    .modal-image {
      width: 100%;
      height: auto;
      max-height: 40vh;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.1);
    }
    .dark .modal-image {
      background: rgba(255, 255, 255, 0.05);
    }
    .modal-category {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .modal-content {
      padding: 1.5rem 2rem 2rem;
      overflow-y: auto;
      flex: 0 1 auto;
    }
    .modal-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--glass-text);
      margin-bottom: 1rem;
    }
    .modal-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .modal-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--glass-text-muted);
    }
    .modal-meta-item svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }
    .modal-meta-item span {
      font-weight: 500;
    }
    .modal-description {
      color: var(--glass-text-muted);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }
    .modal-verify-btn {
      width: 100%;
      justify-content: center;
      background: hsla(173, 80%, 40%, 0.2);
      color: var(--primary);
      font-weight: 600;
    }
    .modal-verify-btn:hover {
      background: hsla(173, 80%, 40%, 0.3);
    }
    .modal-verify-btn svg {
      width: 16px;
      height: 16px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      /* Hero spacing */
      .hero {
        padding: 2rem 0 3rem;
      }

      .hero p {
        font-size: 1rem;
      }

  /* DETAILS MODAL */
    .modal {
      top: 1rem;
      left: 1rem;
      right: 1rem;
      bottom: auto;                 /* critical: prevents full-height */
      transform: none;
      width: auto;
      max-height: calc(100vh - 2rem);
    }

    .modal.active {
      transform: none;
    }

    .modal-image {
      height: auto;

    }

      padding: 1.25rem;

      overflow-y: auto;
      flex: 0 1 auto;
    }

    .modal-title {
      font-size: 1.5rem;
    }

    /* PDF MODAL */
    #pdfModal {
      top: 1rem;
      left: 1rem;
      right: 1rem;
      bottom: 1rem;
      transform: none;
      width: auto;
      max-width: none;
      height: auto;
      max-height: calc(100vh - 2rem);
    }

    #pdfFrame {
      width: 100%;
      flex: 1;
      border: none;
    }
  }

    @media (max-width: 768px) {
        .modal {
          max-height: calc(100vh - 2rem);
          height: auto;
        }

        .modal-content {
          max-height: calc(100vh - 14rem);
        }
    }

    #pdfModal {
      width: 90vw;
      max-width: 1100px;
      height: 90vh;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    #pdfFrame {
  width: 100%;
  height: 100%;
  border: none;
  flex: 1;
}

/* ============================
   FILTER BAR â€“ COLOR MATCHED
============================ */

.filter-bar {
  position: relative;
  padding: 1rem 1.25rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  justify-content: space-between;

  /* MATCH glass-card exactly */
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);

  border: 1px solid var(--glass-border);
  box-shadow: 0 8px 32px var(--glass-shadow);
  border-radius: 1rem;
}

/* Label â€“ subtle like hero badge text */
.filter-label {
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--glass-text-muted);
  letter-spacing: 0.08em;
  text-transform: uppercase;
  white-space: nowrap;
}

/* Select dropdown */
.glass-select {
  min-width: 220px;
  appearance: none;

  background: var(--glass-bg);
  border: 1px solid var(--glass-border);

  padding: 0.65rem 2.25rem 0.65rem 1rem;
  border-radius: 0.75rem;

  font-size: 0.9rem;
  font-weight: 500;
  color: var(--glass-text);

  cursor: pointer;
  outline: none;

  transition: 
    border-color 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

/* Arrow â€“ same muted tone as metadata text */
.filter-bar::after {
  content: "â–¾";
  position: absolute;
  right: 1.5rem;
  top: 50%;
  transform: translateY(-50%) rotate(0deg);
  font-size: 0.75rem;
  color: var(--glass-text-muted);
  pointer-events: none;
  transition: transform 0.25s ease;
}

/* Rotate arrow when active */
.filter-bar:focus-within::after {
  transform: translateY(-50%) rotate(180deg);
}

/* Hover â€“ same accent behavior as glass buttons */
.glass-select:hover {
  background: hsla(173, 80%, 40%, 0.12);
  border-color: hsla(173, 80%, 40%, 0.35);
}

/* Focus â€“ matches theme primary */
.glass-select:focus {
  background: hsla(173, 80%, 40%, 0.15);
  border-color: var(--primary);
  box-shadow: 0 0 0 3px hsla(173, 80%, 40%, 0.25);
}

/* Dropdown list */
.glass-select option {
  background: var(--background);
  color: var(--foreground);
  font-weight: 500;
}

/* Mobile */
@media (max-width: 640px) {
  .filter-bar {
    flex-direction: column;
    align-items: stretch;
    gap: 0.6rem;
  }

  .glass-select {
    width: 100%;
  }
}

/* FILTER SELECT WITH ICON */
.filter-select-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.filter-icon {
  position: absolute;
  left: 0.75rem;
  width: 16px;
  height: 16px;
  color: var(--glass-text-muted);
  pointer-events: none;
}

.glass-select {
  padding-left: 2.25rem; /* space for icon */
}

/* RESULT COUNT TEXT */
.filter-bar {
  margin-bottom: 0.25rem;
}

.result-count {
  margin-top: -0.5rem;
  font-size: 0.95rem;
  position: relative;
  top: -2px;   /* negative = up, positive = down */
  text-align: center;
}

  </style>

  modalOverlay.classList.add("active");
  modal.classList.add("active");
  document.body.style.overflow = "hidden";
  verifyBtn.disabled = !cert.pdf;
  verifyBtn.style.opacity = cert.pdf ? "1" : "0.5";
